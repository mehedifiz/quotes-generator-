<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quotes.ai</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="logo">
      <!-- Replace the image URL below with your site logo -->
      <img src="logo.png" alt="Quotes.ai Logo">
    </div>
    <nav>
      <ul>
        <!-- Add navigation links as needed -->
        <li><a href="#">give your Quotes</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="quote-section">
      <div class="quote-container">
        <div class="loader">

          <div class="inner three"></div>

        <p class="quote">"Replace this text with your new quote."</p>

      <button class="replace-button">Genarete Quote</button>
    </section>
  </main>

  <script src="main.js"></script>
